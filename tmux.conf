### Critical options ########################################

# Set the prefix to Ctrl-A
set-option -g   prefix C-a
unbind-key C-b
bind-key C-a    send-prefix
set-option -sg  escape-time 0 # turn ESC wait time off!


# terminal colors
set -g default-terminal "screen-256color"


### STATUS LINE #############################################

# set-option -g status-utf8 on  # doesn't work in tmux 2.2
set -g status-interval 5

set -g status-bg default
set -g status-fg colour12
set-option -g status-attr default
set -g status-justify left # center align window list
set -g status-left-length 0
set -g status-right-length 140
set -g status-left ''

# custom terminal status
set -g status-right '#(~/.tmux-status/tmux-status.sh ~/.tmux-status/config)'


### MESSAGES ################################################

set -g message-fg black
set -g message-bg '#7CAFC2'
set -g message-command-fg blue
set -g message-command-bg black


### WINDOW DESIGN ###########################################

# window status
setw -g window-status-format "#[fg=#555555]#[bg=black] #I #[bg=black]#[fg=#999999] #W "    # non-current is alternated grey on black
setw -g window-status-current-format "#[fg=blue]#[bg=white] #I #[bg=blue]#[fg=white] #W "  # current is alternated white on blue
setw -g window-status-current-attr dim
setw -g window-status-attr reverse

# Active/Passive Window Style
set-window-option -g window-style 'bg=#101010'
set-window-option -g window-active-style 'bg=black'
set-window-option -g pane-active-border-style ''


### Keybindings #############################################

# Vi copypaste mode
set-window-option -g mode-keys vi
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

# hjkl pane traversal
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."
bind-key S command-prompt -p ssh: "new-window -n %1 'ssh %1'"

# enable page keys for panes
bind-key -T root PPage if-shell -F "#{alternate_on}" "send-keys PPage" "copy-mode -e; send-keys PPage"
bind-key -t vi-copy PPage page-up
bind-key -t vi-copy NPage page-down


### Mouse ####################################################

# mouse !?
set -g -q mouse on

# enable scrollwheel for panes
bind-key -T root WheelUpPane if-shell -F -t = "#{alternate_on}" "send-keys -M" "select-pane -t =; copy-mode -e; send-keys -M"
bind-key -T root WheelDownPane if-shell -F -t = "#{alternate_on}" "send-keys -M" "select-pane -t =; send-keys -M"
bind-key -t vi-copy WheelUpPane halfpage-up
bind-key -t vi-copy WheelDownPane halfpage-down


### Plugins ##################################################

# List of plugins
#
# Install by:
#   1) git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm
#   2) run tmux, then --> prefix-I
#
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-copycat'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
